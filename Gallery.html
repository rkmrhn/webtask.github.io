<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: between;
        max-width: 1800px;
        margin: 50px;
      }

      .image-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        flex: 1 1 calc(25% - 20px);
        max-width: calc(25% - 20px);
      }

      .image-card:hover {
        transform: scale(1.05);
      }

      .image-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .image-card h3 {
        margin: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg display-7"
        style="background-color: #b5e7a0"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dr. Rahul Kumar Maurya</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notes</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://localhost:5500/src/Gallery.html#"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- carousel-->

    <div class="row justify-content-center carousel-container m-5">
      <div class="col-7">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>

          <!-- Slides -->
          <div class="carousel-inner" style="border-radius: 8px">
            <div class="carousel-item active">
              <image
                src="./assets/image2.jpeg"
                class="d-block w-100"
                alt="Slide 1"
                width="600"
                height="600"
              />
            </div>
            <div class="carousel-item">
              <image
                src="./assets/image3.jpeg"
                class="d-block w-100"
                alt="Slide 2"
                width="600"
                height="600"
              />
            </div>
            <div class="carousel-item">
              <image
                src="./assets/image6.jpeg"
                class="d-block w-100"
                alt="Slide 3"
                width="600"
                height="600"
              />
            </div>
            <div class="carousel-item">
              <image
                src="https://via.placeholder.com/600x300"
                class="d-block w-100"
                alt="Slide 4"
              />
            </div>
            <div class="carousel-item">
              <image
                src="https://via.placeholder.com/600x300"
                class="d-block w-100"
                alt="Slide 5"
              />
            </div>
          </div>

          <!-- Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- carousel-->

    <!--gallery-->

    <div class="text-center display-7">
      <h1>Gallery</h1>
    </div>

    <div>
      <div class="gallery-container" id="gallery"></div>

      <script>
        const imageFolder = "./assets"; // Folder where images are stored
        const totalImages = 7; // Number of images in the folder
        const galleryContainer = document.getElementById("gallery");

        for (let i = totalImages; i >= 0; i--) {
          const imageCard = document.createElement("div");
          imageCard.classList.add("image-card");

          const imageElement = document.createElement("img");
          imageElement.src = `${imageFolder}/image${i}.jpeg`;
          imageElement.width = `600`;
          imageElement.height = `600`;
          imageElement.alt = `Image ${i}`;

          imageCard.appendChild(imageElement);
          galleryContainer.appendChild(imageCard);
        }
      </script>
    </div>
    <!--gallery-->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
