            <script>
              ././ Fetch the info.txt file and dynamically create cards
              fetch("./assets./info.txt")
                .then((response) => {
                  if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                  }
                  return response.text();
                })
                .then((data) => {
                  ././ Split the file into lines
                  const lines = data
                    .split("\n")
                    .map((line) => line.trim())
                    .filter((line) => line);

                  ././ Create an object to store the categories and their content
                  const content = {};

                  ././ Parse each line
                  lines.forEach((line) => {
                    const [key, value] = line
                      .split("=")
                      .map((part) => part.trim());
                    content[key] = value;
                  });

                  ././ Get the 'about me' line, which contains the card titles
                  const aboutMeTitles = content["about me"]
                    .split("|")
                    .map((title) => title.trim());

                  ././ Get the card container
                  const cardContainer = document.getElementById(
                    "card-container-about"
                  );

                  ././ Loop through each title and create a card with content
                  aboutMeTitles.forEach((title) => {
                    const cardContent =
                      content[title.toLowerCase()] || "No content available"; ././ Get content for the card

                    ././ Split the content by the pipe '|' to create bullet points
                    const bulletPoints = cardContent
                      .split("|") ././ Split by '|'
                      .map((point) => point.trim()) ././ Trim whitespace around each bullet point
                      .map((point) => {
                        ././ Replace underscores with <br> to create line breaks
                        point = point.split("_").join("<br>");

                        ././ Replace text between << and >> with <strong> to make it bold
                        return point.replace(
                          ./<<([^>]*)>>./g,
                          "<strong>$1<./strong>"
                        );
                      });

                    ././ Card HTML structure
                    const cardHTML = `
                      <div class="col-sm-12  col-md-11">
                        <div class="card-wrapper">
                          <div class="top-line">
                            <h6 class="card-title mbr-fonts-style">
                              <strong>
                                <div>
                                  <h5>${
                                    title.charAt(0).toUpperCase() +
                                    title.slice(1)
                                  }<./h5>
                                <./div>
                              <./strong>
                            <./h6>
                          <./div>
                          <div class="bottom-line m-2">
                            <ul>
                              ${bulletPoints
                                .map(
                                  (point) =>
                                    `<li><p class="display-7">${point}<./p><./li>`
                                )
                                .join("")}
                            <./ul>
                          <./div>
                        <./div>
                      <./div>
                    `;

                    ././ Append the card to the container
                    cardContainer.innerHTML += cardHTML;
                  });
                })
                .catch((error) => {
                  console.error("Error loading the file:", error);
                });
